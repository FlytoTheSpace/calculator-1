<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>calculator</title>
</head>

<body>
    <audio src="picFolder/audiomass-output.mp3" id="clicksound"></audio>
    <div class="container">
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttonsContainer">
                <button class="operator" value="C">C</button>
                <button class="operator" value="%">%</button>
                <button class="operator" value="^">^</button>
                <button class="operator" value="/">/</button>
                <button value="π">π</button>
                <button value="(">(</button>
                <button value=")">)</button>
                <button class="operator" value="×">×</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button class="operator" value="-">-</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button class="operator" value="+">+</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button class="operator" value="backspace"><img src="./picFolder/icons/backspace.svg" alt="" id="backspace"></button>
                <button value="0">0</button>
                <button value=".">.</button>
                <button class="operator" value="=" id="equal">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
